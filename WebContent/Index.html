<body style="background-color:#dff4f3;font-family: 'Montserrat', sans-serif;" >


  <div class="container" style= "background-color:#fff;height:50%;width:40%;text-align:center; margin-top:50px;padding:2rem; box-shadow: 0px .2px .2px rgba(0, 0, 0, 0.25);
   border-radius: 28px;">
				
	<form action ="HuffmanServlet" method ="post" style="margin:10px;">
	<img src="back.svg" alt="Girl in a jacket" style="  position: absolute;left: 0px;top: 0px;z-index: -1;width:42%;height: auto;margin-left:26rem; margin-top:10rem;" >

    <div class="form-group">
		<input type="text" name="inputAlphabets" placeholder="Enter the string you want to Encode" pattern="[a-zA-Z\s]+" class="form-control" required>
		
	</div>
	<button type="Submit" class="btn btn-primary mt-3 mb-3" style="background-color:#364f6b;">Encode</button>
	</form>
